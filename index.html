<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Great deals</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center lg-w-50">
          <div class="dropdown col-3">
            <button
              class="dropdown-toggle btn btn-primary"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined" id="menu"> menu </span>
            </button>
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 dropdown-menu hidden"
              id="menu-list"
            >
              <li><a href="/index.html" class="nav-link px-2 text-primary dropdown-item">Home</a></li>
              <li><a href="/pages/listings.html" class="nav-link px-2 text-secondary dropdown-item">Listings</a></li>
              <li><a href="/pages/profile.html" class="nav-link px-2 text-secondary hidden dropdown-item">Profile</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary hidden dropdown-item">My Bids</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary hidden dropdown-item">My Listings</a></li>
            </ul>
          </div>
          <form class="col-6" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
              id="search"
            />
          </form>
          <div class="text-end col-3">
            <div class="login-buttons">
              <a href="/pages/login.html" type="button" class="btn btn-outline-light">Login</a>
              <a href="pages/login.html?page=register" type="button" class="btn btn-primary hidden">Sign-up</a>
            </div>
            <div class="user hidden justify-content-end">
              <div class="dropdown">
                <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="" alt="Profile picture" class="hidden profile-picture rounded-circle md-w-50" />
                </a>
                <ul class="dropdown-menu py-0 profile-dropdown">
                  <div class="bg-primary rounded-top">
                    <li>
                      <span class="dropdown-item">Credits:</span>
                    </li>
                    <li><span class="dropdown-item credits-container"></span></li>
                  </div>
                  <li><span class="dropdown-item" id="log-out">Log Out</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hot">
        <h1 class="fw-bold text-center my-3">Popular auctions right now:</h1>
        <div class="pop-container bg-primary mx-auto"></div>
      </section>
      <section class="latest">
        <h2 class="fw-bold text-center my-3">New posts:</h2>
        <div class="new-container bg-primary mx-auto"></div>
      </section>
      <section class="ending">
        <h2 class="fw-bold text-center my-3">Ending soon:</h2>
        <div class="ending-container bg-primary mx-auto"></div>
      </section>
    </main>
    <div class = "position-fixed bottom-1 start-84 ratio ratio-1x1 w-10 hidden new-listing-button">
      <button type = "button" class = "material-symbols-outlined btn text-center btn-info rounded-circle" data-bs-toggle="modal" data-bs-target="#new-listing">add</button>
    </div>
    <div class="modal fade" id="new-listing" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title">Create a new listing</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class = "new-listing-form">
              <label for = "title" class = "form-label">Title(Required):</label>
              <input id = "title" class = "form-control" type = "text">
              <div id="title-status-message" class="form-text fs-5 hidden"></div>

              <label for = "description" class = "form-label">Description:</label>
              <textarea id = "description" class = "form-control" type = "text"></textarea>

              <label for = "tags" class = "form-label">Tags:</label>
              <input id = "tags" class = "form-control" type = "text">

              <label for = "media" class = "form-label">Images:</label>
              <input id = "media" class = "form-control" type = "url">

              <label for = "end-date" class = "form-label">Ending date:</label>
              <input id = "end-date" class = "form-control" type = "date">

              <label for = "end-time" class = "form-label">Ending time(Required):</label>
              <input id = "end-time" class = "form-control" type = "time">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary submit-avatar">Post listing</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex justify-content-center text-bg-dark align-items-center py-3 mt-3 ">
      <p class="mb-0 text-muted">Â© 2022 Kristoffer Mikkelsen</p>
    </footer>
    <script type="module" src=".././src/js/index.mjs"></script>
  </body>
</html>
