<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Great deals</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
          <div class="dropdown col-3">
            <button
              class="dropdown-toggle btn btn-primary"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined" id="menu"> menu </span>
            </button>
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 dropdown-menu hidden"
              id="menu-list"
            >
              <li><a href="/index.html" class="nav-link px-2 text-primary dropdown-item">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary dropdown-item">Listings</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary hidden dropdown-item">Profile</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary hidden dropdown-item">My Bids</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary hidden dropdown-item">My Listings</a></li>
            </ul>
          </div>
          <form class="col-6 col-lg-auto mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="text-end col-3">
            <button type="button" class="btn btn-outline-light">Login</button>
            <button type="button" class="btn btn-primary hidden">Sign-up</button>
            <div class="user hidden"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hot">
        <h1 class="fw-bold text-center my-3">Popular auctions right now:</h1>
        <div class="pop-container bg-primary mx-auto"></div>
      </section>
      <section class="latest">
        <h2 class="fw-bold text-center mt-5">New posts:</h2>
        <div class="latest-container"></div>
      </section>
      <section class="ending">
        <h2 class="fw-bold text-center mt-5">Ending soon:</h2>
        <div class="ending-container"></div>
      </section>
    </main>
    <script type="module" src="/src/js/index.mjs"></script>
  </body>
</html>
